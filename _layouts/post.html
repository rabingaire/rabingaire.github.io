<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div id="wrap">

    {% include navbar.html %}


    <div class="container-fluid main-data">
      <div class="col-md-3"></div>
      <div class="col-md-6 post-content">
        <div class="post-info">
          <h1 class="text-center">{{ page.title }}</h1>
          <h5 class="post-time text-center">{{ page.date | date: "%B %-d, %Y" }}</h5>
        </div>
        {{ content }}
        <div class="share-social">
          <span class="twitter">
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a>
            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </span>

          <span class="share-google">
            <div class="g-plus" data-action="share" data-annotation="bubble"></div>
          </span>

          <span class="facebook">
            <div class="fb-share-button" data-href="{{site.url}}{{page.url}}"
              data-layout="button_count" style="position: relative; top: -7px;"></div>
          </span>
        </div>
        {% include facebookcomment.html %}
      </div>
      <div class="col-md-3"></div>
    </div>
    </div>
    {% include footer.html %}
  </body>
</html>
