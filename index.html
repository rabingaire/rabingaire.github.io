---
layout: default
---

<div class="home ">

  <h1 class="page-heading text-center">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <hr/>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <div class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </div>

        <p class="post-preview">{{ post.content | strip_html | truncatewords: 50 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
